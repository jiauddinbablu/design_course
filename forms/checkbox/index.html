<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<form action="">
    <div>
        <input type="checkbox" name="membership" id="front-end">
        <label class="label-inline" for="front-end">Front-end</label>
    </div>
    <div>
        <input type="checkbox" name="membership" id="back-end" checked>
        <label class="label-inline" for="back-end">Back-end</label>
    </div>
</form>
    
</body>
</html>
